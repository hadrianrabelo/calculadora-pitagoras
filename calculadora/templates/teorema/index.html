{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="{% static 'assets/icons8-calculadora.png' %}">
    <title>Calculadora - Pitágoras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body class="bg-dark">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/jquery-3.6.3.min.js' %}"></script>
    <script type="module" src="{% static 'assets/js/index.js' %}"></script>

    <div class="container-fluid mt-5 p-5 my-5 text-center">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <span id="text-title" class="fs-3 text-white">Calculadora de Pitágoras</span>
            </li>
        </ul>
      </div>

      <div class="container p-5 my-5 text-info-emphasis">
        <center>
            <h5>Digite os valores dos dois lados já conhecidos para descobrir o terceiro, deixando o desconhecido em branco.</h5>
            <form method="post" id="form-pythagoras">
                <input type="text" class="form-control" name="legA" id="legA" placeholder="Valor do primeiro cateto">
                <input type="text" class="form-control" name="legB" id="legB" placeholder="Valor do segundo cateto">
                <input type="text" class="form-control" name="hypotenuse" placeholder="Valor da hipotenusa">
                <button type="submit" class="btn btn-primary mt-4 fw-semibold fs-5">Calcular</button>
            </form>
        </center>
      </div>
    
    <div class="d-flex justify-content-center align-items-center fs-4 text-white" id="result"></div>

    <footer>
        <div class="container">
          <p class="footer-text text-center text-white">Desenvolvido por Hadrian, https://github.com/hadrianrabelo</p>
        </div>
      </footer>
</body>
</html>
